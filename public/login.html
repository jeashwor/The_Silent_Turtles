<!DOCTYPE html>
<html lang="en">

<head>
  <title>SHOW ME THE BREWS</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <video poster="./assets/beerBubbles.png" id="bgvid" playsinline autoplay muted loop>
    <source src="./assets/beerBubbles.mp4" type="video/mp4">
  </video>
  <div class="container" id="formBlock">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Log In</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
          <button class="btn btn-default" id="createUser">Create Account</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
