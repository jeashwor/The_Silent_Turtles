<!DOCTYPE html>
<html lang="en">

<head>
  <title>SHOW ME THE BREWS - New User</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <video poster="./assets/beerBubbles.png" id="bgvid" playsinline autoplay muted loop>
    <source src="./assets/beerBubbles.mp4" type="video/mp4">
  </video>
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/nonMember">Just SHOW ME THE BREWS</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/login">Login<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container p-3" id="formBlock">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Create Account</h2>
        <form class="signup">
          <div class="form-group">
            <label for="inputEmail">Enter Email address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="userName">Create Username</label>
            <input type="text" class="form-control" id="userName" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="inputPassword">Create Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="zipCodeInput">Enter Zip Code</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
          </div>
          <div class="form-group">
            <label for="favBreweryType">Choose a favorite brewery type.</label>
            <select class="form-control" id="favBreweryType">
              <option>micro</option>
              <option>regional</option>
              <option>brewpub</option>
              <option>large</option>
              <option>bar</option>
              <option>contract</option>
              <option>proprietor</option>
            </select>
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
